<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error">
          <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
          <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.controls['password'].errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
